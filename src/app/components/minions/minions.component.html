<div class="search-div" fxLayout="column" fxLayoutAlign="center center">
  <app-filters></app-filters>
</div>

<div fxLayout="row" fxLayoutAlign="end end">
  <button mat-fab color="primary" class="go-up-button" (click)="backToTop()">
    <i class="fas fa-home"></i>
  </button>

  <div
    class="minion-grid"
    fxLayout="row wrap"
    fxLayoutAlign="center"
    fxLayoutGap="30px grid"
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="150"
    [infiniteScrollContainer]="containerMinions"
    [fromRoot]="true"
    (scrolled)="onScroll()"
  >
    <app-minion-card
      class="minion-card"
      fxFlex="18"
      fxFlex.md="50"
      fxFlex.xs="50"
      fxFill
      *ngFor="let minion of minions"
      [minion]="minion"
    ></app-minion-card>
  </div>
</div>
