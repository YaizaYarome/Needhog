<mat-card
  class="filter-container"
  fxLayout="row"
  fxLayoutAlign="end start"
  fxLayoutGap="10px"
>
  <app-filter-tags></app-filter-tags>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Expansions </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-selection-list>
        <mat-list-option *ngFor="let expansion of expansions">
          {{ expansion }}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>
  </mat-accordion>
  <app-search-bar></app-search-bar>
</mat-card>
